<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chicken.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='chicken.png') }}" class="icon" />
  <h3>Dalle generator</h3>
  <form action="/" method="post">
    <input type="text" name="prompt" placeholder="Describe your image" required />
    <input type="submit" value="Generate images" />
  </form>
  {% if result %}
    <h3>Result</h3>
      <img src="{{ result }}" class="result" />
  {% endif %}
</body>
